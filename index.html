<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap import-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--custom css-->
    <link href="assets/css/style.css" rel="stylesheet">

    <title>Employee Time Sheet</title>
</head>

<body>


    <div class="jumbotron">
            <h1>Employee Data Management</h1>
            <h5>A Comprehensive Directory of Employee Billable Hours</h5>
    </div>

    <div class="container1">
        <p> Current Employees </p>
        <hr>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="container2">
        <p>Add Employee</p>
        <hr>
        <form>
            <div class="form-group">
                <label>Employee name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label>Role</label>
                <input type="text" class="form-control" id="role">
            </div>
            <div class="form-group">
                <label>Start date (MM/DD/YYYY)</label>
                <input type="text" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label>Monthly Rate</label>
                <input type="text" class="form-control" id="rate">
            </div>
        </form>
        <button type="button" class="btn btn-dark" id="submit-btn">Submit</button>
        <br>
        </div>
        <br><br>

        <!--moment.js-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!--firebase-->
        <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <!--custom JavaScript-->
        <script src="assets/javascript/logic.js"></script>


</body>

</html>
